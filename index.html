<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fighter Jet - NPC Battle</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="game-container"></div>
    <div id="crosshair"></div>

    <div id="hud">
        <div id="speed-display" class="hud-item">Speed: 0 mph</div>
        <div id="altitude-display" class="hud-item">Altitude: 0 ft</div>
        <div id="ammo-display" class="hud-item">Ammo: 1000</div>
        <div id="health-bar" class="hud-item">
            Health: <div id="health-container"><div id="health-fill"></div></div>
        </div>
        <div id="objective-display" class="hud-item" style="color: #ff0;">Obj: Destroy NPC</div>
        <div id="debug-info" style="color: yellow; font-size: 12px;">Initializing...</div>
    </div>

    <div id="message-overlay" class="hidden">
        <div id="message-content">
            <h1 id="message-text">GAME OVER</h1>
            <button id="restart-btn">Restart Mission</button>
        </div>
    </div>

    <div id="controls-hint">
        WASD/Arrows: Throttle & Roll | Mouse: Pitch & Yaw | Click: Shoot | C: Toggle Camera
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
